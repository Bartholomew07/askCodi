<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Games Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #4CAF50;

      text-align: center;
    }
    nav a {
      text-decoration: none;
      margin: 0 10px;

    }

      <!-- Add more links for other games -->

  </header>
  <div class="game-container">
    <div id="pokemon-red" class="game">
      <h2>Pokemon Red</h2>
      <img src="pokemon_red.jpg" alt="Pokemon Red Cover Art">
      <p>Description of Pokemon Red...</p>
    </div>
    <div id="pokemon-blue" class="game">
      <h2>Pokemon Blue</h2>
      <img src="pokemon_blue.jpg" alt="Pokemon Blue Cover Art">
      <p>Description of Pokemon Blue...</p>
    </div>
    <div id="pokemon-yellow" class="game">
      <h2>Pokemon Yellow</h2>
      <img src="pokemon_yellow.jpg" alt="Pokemon Yellow Cover Art">
      <p>Description of Pokemon Yellow...</p>
